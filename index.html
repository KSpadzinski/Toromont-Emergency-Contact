<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    
    <link href="content/styles/kendo.mobile.common.min.css" rel="stylesheet" />
    <link href="content/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="content/fonts/font-awesome.min.css" rel="stylesheet" />
    
    <!-- App Related CSS -->
    <link href="content/app/app.css" rel="stylesheet" />
</head>
<body>
   
    <div data-role="view" data-show="CSAPP.showsignin" data-title="Sign In" id="view-signin" data-transition="overlay:up">
        <p><img src="content/images/toromontcat.gif" /></p>
        <ul data-role="listview" data-style="inset">
            <li><label for="username">Username:</label> <input type="text" id="input-username" /></li>
            <li><label for="password">Password:</label> <input type="password" id="input-password" /></li>
        </ul>
        <a data-role="button" class="transitions-button" id="button-signin">Sign In</a><br />
        <p><span id="label-signin-message"></span></p>
    </div>

    <!-- Main View -->
    <div data-role="view" data-title="My Contacts" id="view-main" data-layout="layout-main">
        <ul data-role="listview" id="listview-contacts" data-style="inset" data-template="datatemplate-contacts" data-source="CSAPP.Contacts"></ul>
    </div>

    <!-- Settings View -->
    <div data-role="view" data-title="Settings" id="view-settings" data-layout="layout-main">
        <a data-role="button" class="transitions-button" id="button-signout">Sign out</a>
    </div>

    <div data-role="layout" data-id="layout-main">
        <header data-role="header">
            <div data-role="navbar">
                <!--<a class="nav-button" data-align="left" data-role="backbutton">Back</a>-->
                <span data-role="view-title"></span>
                <!--<a data-align="right" data-role="button" class="nav-button" href="#index">Index</a>-->
            </div>
        </header>

        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#view-main" data-icon="home">Home</a>
                <a href="#view-settings" data-icon="settings">Settings</a>
            </div>
        </div>
    </div>


    <div data-role="modalview" id="modalview-alert" style="width: 275px; height: 275px; display: none;">
        <div data-role="header">
            <div data-role="navbar">
                <span>Message</span>
            </div>
        </div>
        <p><span id="modalview-alert-message"></span></p>
        <div data-role="footer" style="background: #efefef; text-align: center;">
            <a data-click="CSAPP.closeModalViewAlert" id="modalview-ok-button" type="button" data-role="button">OK</a>
        </div>
    </div>
    
    <script type="text/x-kendo-template" id="datatemplate-contacts">
	    <div class="listview-name">#:Detail.FullName#</div>
	    <div class="listview-title">#:Detail.Title#</div>
	    <a href="tel:#:Detail.MobilePhone#" data-role="button" class="listview-button"><i class="icon-phone"></i>&nbsp;Call Mobile</a><a href="mailto:#:Detail.Email#" data-role="button" class="listview-button"><i class="icon-envelope"></i>&nbsp;Send Email</a><a href="sms:#:Detail.MobilePhone#" data-role="button" class="listview-button"><i class="icon-comment"></i>&nbsp;Send SMS</a>
	</script>

    
    <script src="content/js/jquery.old.js" type="text/javascript"></script>
    <script src="content/js/kendo.mobile.min.js" type="text/javascript"></script>

    <script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
    <script src="barcodescanner.js" type="text/javascript" charset="utf-8"></script>
    <script src="content/app/app.js" type="text/javascript" ></script>
    <script src="content/app/core.js" type="text/javascript" ></script>
    <script src="content/app/login.js" type="text/javascript" ></script>
    <script src="content/app/geo.js" type="text/javascript" ></script>
    <script src="content/app/scan.js" type="text/javascript" ></script>    
    <script src="content/app/touch.js" type="text/javascript" ></script>
    
</body>
</html>
